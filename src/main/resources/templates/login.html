<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/login.js" defer></script>
</head>
<body>
<!--begin log form -->
<div class="log-form">
    <h2>Login to your account</h2>
    <form id="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" title="username" id="username" name="username" placeholder="username" />
        <input type="password" title="username" id="password" name="password" placeholder="password" />
        <button type="button" class="btn" id="submit-btn">Login</button>
        <a class="forgot" href="#">Forgot Username?</a>
        <button type="button" class="btn" id="logout-btn" >Log Out</button>

    </form>
</div>
<!--end log form -->

</body>
</html>

<body class="text-center">
<form id="login-form" class="form-signin">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="..." width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>

    <button id="submit-btn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    <button id="logout-btn" class="btn btn-lg btn-primary btn-block" type="button">Log Out</button>

</form>

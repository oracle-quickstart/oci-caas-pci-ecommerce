<div class="signup-form">
    <form id="registration-form">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <input type="email" class="form-control" id="username" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>
<!--        <div class="form-group">-->
<!--            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>-->
<!--        </div>-->
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg" id="submit-btn">Sign Up</button>
        </div>
    </form>
    <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
    <div class="alert alert-success collapse" role="alert" id="success-alert">
        Account successfully created. <a href="/login" class="alert-link">Log in</a>. Or continue <a href="/" class="alert-link">shopping</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
